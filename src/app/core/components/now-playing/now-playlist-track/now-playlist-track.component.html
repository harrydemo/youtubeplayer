<div class="now-playlist-track__trigger">
    <div class="track-contents">
        <section class="video-thumb playlist-track__thumb" (click)="markSelected(video)">
            <span class="track-number">{{ index + 1 }}</span>
            <img draggable="false" class="video-thumb__image" [src]="videoThumb" xtitle="Drag to sort">
            <span class="badge badge-info">
        {{ video.contentDetails.duration | toFriendlyDuration }}
      </span>
        </section>
        <section class="video-title" (click)="markSelected(video)" [tooltip]="video.snippet.title">{{ video.snippet.title }}</section>
    </div>
    <aside class="playlist-track__content">
        <section class="track-actions">
            <button class="btn label btn-primary playlist-track" *ngIf="isPlaylistMedia(video)" (click)="handleToggleTracks($event, video)" tooltip="Album Track - click to select cued tracks">
        <icon name="list-ul"></icon>
      </button>
            <button class="btn label btn-info playlist-track" (click)="toggleInfo()" tooltip="More information for this media">
        <icon name="info-circle"></icon>
      </button>
        </section>
        <span class="label label-danger ux-maker remove-track" tooltip="Remove From Playlist" (click)="remove.emit(video)">
      <icon name="trash"></icon>
    </span>
    </aside>
    <article *ngIf="displayTracks" class="track-tracks list-group">
        <aside class="album-tracks-heading">Tracks</aside>
        <button type="button" class="list-group-item btn-transparent" *ngFor="let track of tracks" (click)="handleSelectTrack($event, track, video)">
      {{ track }}
    </button>
    </article>
    <article *ngIf="displayInfo" class="track-info">
        {{ video.snippet.description }}
    </article>
</div>
