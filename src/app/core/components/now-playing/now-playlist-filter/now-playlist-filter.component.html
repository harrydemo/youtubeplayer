<section class="nav-header user-playlists-filter">
    <span class="playlist-header" (click)="onNowPlayingClick()">
      <icon name="play-circle-o" class="text-primary"></icon>
      <span class="text btn-transparent playlist-count"
        tooltip="Reveal now playing track">
        Now Playing <span *ngIf="!isPlaylistEmpty()">({{ playlistLength }})</span>
    </span>
    </span>
    <button class="btn btn-link btn-xs btn-clear" tooltip="Clear All Tracks In Now Playlist" [disabled]="isPlaylistEmpty()" (click)="clearPlaylist()">
      <icon name="trash-o"></icon>
    </button>
    <button class="btn btn-link btn-xs btn-save" title="Save All These Tracks To A New Playlist" disabled ng-disabled="!nowPlaylistFilter.playlist.length" ng-click="nowPlaylistFilter.togglePlaylistSaver()">
      <icon name="cloud-upload"></icon>
    </button>
    <div class="playlist-filter">
        <icon name="search" *ngIf="isFilterEmpty()"></icon>
        <icon name="remove" class="text-danger" *ngIf="!isFilterEmpty()" (click)="resetSearchFilter()"></icon>
        <input type="search" name="playlist-search" [value]="playlist.filter" #searchFilter (input)="handleFilterChange(searchFilter.value)">
    </div>
</section>
