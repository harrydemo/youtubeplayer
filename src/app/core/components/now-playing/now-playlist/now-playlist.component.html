<section class="now-playlist ux-maker">
    <ul class="nav nav-list ux-maker nicer-ux">
        <li class="now-playlist-track" #playlistTrack [ngClass]="{
        'active': isActiveMedia(video.id, playlistTrack)
      }" *ngFor="let video of playlist.videos | search:playlist.filter; let index = index" [@flyOut]>
            <now-playlist-track [video]="video" [index]="index" (remove)="removeVideo($event)" (select)="selectVideo(video)" (selectTrack)="selectTrackInVideo($event)"></now-playlist-track>
        </li>
    </ul>
</section>
